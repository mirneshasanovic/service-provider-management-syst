<div class="container mt-5 pt-3">
  <h2>Edit Service</h2>
    <div *ngIf="successMessage" class="alert alert-success rounded-pill shadow-sm" role="alert" [innerHTML]="successMessage"></div>

    <form (submit)="updateService()">
      <div class="form-group">
        <label for="serviceDescription">Service Description</label>
        <input type="text" class="form-control" id="serviceDescription" [(ngModel)]="serviceDescription" name="serviceDescription" required>
        <div *ngIf="!serviceDescription && formSubmitted" class="text-danger">Service description is required.</div>
      </div>
      <div class="form-group">
        <label for="serviceProviders">Service Providers</label>
        <input type="text" class="form-control" id="serviceProviders" [(ngModel)]="serviceProviders" name="serviceProviders" required>
        <div *ngIf="!serviceProviders && formSubmitted" class="text-danger">Service providers are required.</div>
      </div>
      <button type="submit" class="btn btn-success">Update Service</button>
    </form>

    <div>
      <a routerLink="/services" class="btn btn-primary mt-3">
          <i class="bi bi-arrow-left"></i> Go back to Services
      </a>
  </div>
  </div>
