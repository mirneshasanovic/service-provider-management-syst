<div class="container mt-5 pt-3">
    <div *ngIf="successMessage" class="alert alert-success rounded-pill shadow-sm" role="alert"
        [innerHTML]="successMessage"></div>
    <div *ngIf="showErrorMessage" class="alert alert-danger rounded-pill shadow-sm mt-3" role="alert"
        [innerHTML]="errorMessage.join('</br>')"></div>
    <h2>Add new Service</h2>
    <form (ngSubmit)="onSubmit(serviceForm)" #serviceForm="ngForm" novalidate>
        <div class="form-group">
            <label for="serviceDescription">Service Description:</label>
            <input type="text" class="form-control" id="serviceDescription" [(ngModel)]="newService.serviceDescription"
                name="serviceDescription" placeholder="Enter service descritpion e.g., Software Engineering" required>
        </div>
        <div class="form-group">
            <label for="serviceProviders">Service Providers:</label>
            <input type="text" class="form-control" id="serviceProviders" [(ngModel)]="newService.serviceProviders"
                name="serviceProviders"
                placeholder="Enter service providers separated by commas, e.g., Comping, Asseco, Serapion" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <div>
            <a routerLink="/services" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-left"></i> Go back to Services
            </a>
        </div>
    </form>
</div>
