<div class="container mt-5 pt-3">
  <h2 class="mt-4">Service Descriptions</h2>
    <div class="row mt-3">
      <ng-container *ngFor="let description of descriptions; let i = index">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <p class="card-text">{{ description }}</p>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
    <nav class="pagination fixed-bottom justify-content-center">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 0">
            <button class="page-link" (click)="previousPage()">Previous</button>
            </li>
            <li class="page-item" *ngFor="let pageNumber of totalPagesArray" [class.active]="currentPage === pageNumber">
            <button class="page-link" (click)="goToPage(pageNumber)">{{ pageNumber + 1 }}</button>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <button class="page-link" (click)="nextPage()">Next</button>
            </li>
        </ul>
    </nav>
  </div>
