<div class="container mt-5 pt-3">
    <div *ngIf="successMessage" class="alert alert-success rounded-pill shadow-sm" role="alert" [innerHTML]="successMessage"></div>
    <div *ngIf="showErrorMessage" class="alert alert-danger rounded-pill shadow-sm mt-3" role="alert" [innerHTML]="errorMessage.join('</br>')"></div>
    <h2>Add new Provider</h2>
    <form (ngSubmit)="onSubmit(serviceForm)" #serviceForm="ngForm" novalidate>
        <div class="form-group">
            <label for="serviceDescription"><strong>Service Provider:</strong><span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="serviceName" [(ngModel)]="newService.serviceName" name="serviceProviders" placeholder="Enter service provider name e.g., Software Engineering" required>
        </div>
        <div class="form-group">
            <label for="serviceProviders"><strong>Service Descriptions:</strong><span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="services" [(ngModel)]="newService.services" name="serviceDescription" placeholder="Enter services separated by commas e.g., Comping, Asseco, Serapion" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div>
        <a routerLink="/services" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i> Go back to Service Providers
        </a>
    </div>
</div>
